<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CashflowerHub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'hub/styles.css' %}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">CashflowerHub</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'model' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line"></i> Models
                </a>
                <a href="{% url 'run' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-play-circle"></i> Runs
                </a>
                <a href="{% url 'document' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-file-alt"></i> Documents
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="ml-auto">
                    <div class="user-initials-circle">
                        <a href="#">ZC</a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
