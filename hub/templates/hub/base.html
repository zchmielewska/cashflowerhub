<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cashflowerhub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'hub/styles.css' %}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <div class="list-group list-group-flush">
                <a href="{% url 'models' %}" class="list-group-item list-group-item-action">Models</a>
                <a href="{% url 'runs' %}" class="list-group-item list-group-item-action">Runs</a>
                <a href="{% url 'documentation' %}" class="list-group-item list-group-item-action">Documentation</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="ml-auto">
                    <div class="user-initials-circle">
                        <a href="#">AB</a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
