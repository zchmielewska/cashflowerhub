{% extends 'base.html' %}

{% block title %}Add run - CashflowerHub{% endblock %}

{% block content %}
    <h2 class="my-4">Add run</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="container">
            {% for field in form %}
                <div class="form-group row">
                    <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">
                        {{ field.label }}
                    </label>
                    <div class="col-sm-9">
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger mt-1">
                                {{ field.errors|join:" " }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
