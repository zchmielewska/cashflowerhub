{% extends 'base.html' %}

{% block title %}Delete Run Confirmation{% endblock %}

{% block content %}
    <h2 class="my-4">Delete run confirmation</h2>
    <p>Are you sure you want to delete the run #{{ object.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'run_list' %}">Cancel</a>
    </form>
{% endblock %}
