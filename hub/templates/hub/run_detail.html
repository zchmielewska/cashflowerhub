{% extends 'base.html' %}

{% block title %}Run #{{ run.id }} - CashflowerHub{% endblock %}

{% block content %}
    <h2 class="my-4">Run #{{ run.id }} </h2>

    <p>Model: {{ run.cash_flow_model }}</p>
    <p>Version: {{ run.version }}</p>
    <p>Status: {{ run.status }}</p>

    <a href="{% url 'run_delete' run.pk %}" class="btn btn-danger btn-sm">Delete</a>
{% endblock %}
